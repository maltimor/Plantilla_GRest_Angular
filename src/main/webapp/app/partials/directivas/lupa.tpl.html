        <div class="modal-body">
			<div class="panel panel-primary" ng-show="!showCategoria">
					<div class="pull-right"><button class="btn btn-danger" type="button" ng-click="cancel()"><i class="glyphicon glyphicon-remove"></i></button></div>
				<div class="panel-heading">
					<h3 class="panel-title">{{title}}</h3>
				</div>
				<div class="panel-body">
					<list-control api="apiPagCrudFn" overlay="showOverlayLoading"></list-control>
					<table class="table table-hover">
						<thead>
							<tr>
								<th class="col-md-1"></th>
								<th class="col-md-2" ng-repeat="key in keys">
									<sort-t opt="genOptions" sortparam="{{key}}" on-change="sortSrc(key)"></sort-t>
								</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat='item in data'>
								<td>
									<button class="btn btn-primary" ng-click="ok(item)"><i class="glyphicon glyphicon-eye-open"></i></button>
								</td>
								<td ng-repeat="key in keys">{{item[key]}}</td>
							</tr>
						</tbody>
					</table>
					<div class="text-center">
						<edu-pagination data="pagination" on-change="setPageSrc()"></edu-pagination>
				        <app-register parametro="pagination"></app-register>
					</div>
				</div>
			</div>
        </div>
